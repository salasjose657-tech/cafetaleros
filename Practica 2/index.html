<!--Formulario-->
        <section id="contacto" class="section-box">
            <h2 class="section-title">Contáctanos</h2>
            <form id="contact-form" method="POST">
                
                <label for=""></label>
                <input type="" id="" name="" required placeholder="">
                
                <label for=""></label>
                <input type="" id="" name="" required placeholder="">
                
                <label for=""></label>

                </select>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje (Mínimo 10 caracteres)" pattern=".{10,}" title="El mensaje debe tener al menos 10 caracteres."></textarea>
                
                <button type="submit" class="submit-button">Enviar Mensaje</button>
            </form>
        </section>
        <script>
        // COMENTARIOS EN CÓDIGO: Función para manejar el envío y usar localStorage
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            // 1. Prevenir el envío normal del formulario (Evita la recarga/navegación)
            event.preventDefault(); 
            
            // 2. Recolectar datos del formulario
            const formData = {
                nombre: document.getElementById('nombre').value,
                correo: document.getElementById('correo').value,
                asunto: document.getElementById('asunto').value,
                mensaje: document.getElementById('mensaje').value,
                fechaEnvio: new Date().toLocaleString()
            };

            // 3. Guardar los datos como una cadena JSON en localStorage
            try {
                // localStorage solo guarda cadenas, así que convertimos el objeto a JSON
                localStorage.setItem('contactoCafeTec', JSON.stringify(formData));
                
                // 4. Mostrar una notificación al usuario y limpiar formulario
                alert('¡Mensaje guardado localmente! (Datos almacenados en localStorage)');
                this.reset(); // Limpia los campos del formulario
                
                console.log('Datos guardados en localStorage:', formData);

            } catch (e) {
                alert('Error al intentar guardar los datos localmente. El navegador no soporta o tiene lleno el Local Storage.');
                console.error("Error de Local Storage:", e);
            }
        });
    </script>
